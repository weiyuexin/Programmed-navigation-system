<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>登录界面</title>
    <link type="favicon" rel="shortcut icon" th:href="@{/static/img/pns.png}">
    <!-- 引入Jquery  -->
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <!-- 引入Layui.css -->
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <!-- 引入Layui.js -->
    <script th:src="@{/static/layui/layui.js}" /></script>
    <script th:src="@{/static/js/login.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>

<body>
    <div class="layui-form" id="loginForm">
        <div class="layui-form-item">
            <h1>用&nbsp;户&nbsp;登&nbsp;录</h1>
            <span id="emailLogin">邮箱登录</span>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="decrib">账号：</span>
                <input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input" id="username" required="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="decrib">密码：</span>
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password" required="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="decrib">验证：</span>
                <input type="text" placeholder="请输入验证码" class="input-val" autocomplete="off" required="">
                <canvas id="canvas" width="100" height="44">
					</canvas>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-bypercent-left btn" id="submit">登 录</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <a class="layui-btn layui-btn-bypercent-right" style="color:#fff;line-height:45px;font-size:20px;" id="register" th:href="@{/user/register}">注 册</a>
            </div>
        </div>
        <br>
        <br>
        <span class="forget"><a th:href="@{/user/forget}">忘记密码?</a></span>
    </div>

    <div class="layui-form" id="loginByEmailForm">
        <div class="layui-form-item">
            <h1>用&nbsp;户&nbsp;登&nbsp;录</h1>
            <span id="passwordLogin">密码登录</span>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="decrib">邮箱：</span>
                <input type="text" name="email" placeholder="请输入邮箱账号" autocomplete="off" class="layui-input" id="email" required="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="decrib">验证码：</span>
                <input type="text" name="emailcode" placeholder="请输入收到的验证码" autocomplete="off" class="layui-input-checkCode" required="" id="emailcode">
                <span class="tel-code">点击获取验证码</span>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-bypercent-left" id="submit1">登 录</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <a class="layui-btn layui-btn-bypercent-right" style="color:#fff;line-height:45px;font-size:20px;" id="register" th:href="@{/user/register}">注 册</a>
            </div>
        </div>
        <br>
        <br>
    </div>
</body>

</html>
